// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.60'

    // kroid
    ext.KROID_VERSION = '0.0.1-beta-01'
    ext.KROID_VERSION_CODE = 1

    ext.COMPILE_SDK_VERSION = 28
    ext.MIN_SDK_VERSION = 16
    ext.TARGET_SDK_VERSION = 28

    // support
    ext.SUPPORT_ARTIFACT_VERSION = "27.1.1"
    ext.CONSTRAINT_LAYOUT_ARTIFACT_VERSION = "1.1.2"

    // retrofit 2
    ext.retrofit2_version = "2.4.0"

    // rxJava 2
    ext.rxJava2_version = "2.1.17"
    ext.rxAndroid_version = "2.0.2"

    // gson
    ext.gson_version = "2.8.5"


    ext.POM_ARTIFACT_GROUP = 'me.mo3in.kroid'


    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
